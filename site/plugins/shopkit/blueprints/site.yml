title: Site options
pages: true
  template:
    - default
fields:
  tab1:
    label: General
    type: tabs
    icon: cog
  title:
    extends: title
    label: Site name
    translate: false
  featured:
    label: Featured products
    help:  Featured products show up in the sidebar with a one-click "buy now" button
    type: snippetfield
    snippet: featured-product
    fields:
      product:
        label: Featured product
        type: select
        options: query
        query: 
          page: shop
          fetch: pages
          template: product
          value: "{{uri}}"
          text: "{{title}}"
        required: true
      calculation:
        label: Default price variant
        help: When a product has more than one price variant, choose which one is used for the "buy now" button
        type: select
        options:
          low: Show lowest price
          high: Show highest price
        default: low
        required: true
    translate: false
  showStock:
    label: Show quantity in stock
    type: checkbox
    text: Display "X remaining" on Product pages
    translate: false
  notifications:
    label: Order notifications
    help: Notify specific email addresses when orders are submitted
    type: snippetfield
    snippet: notification
    fields:
      email:
        required: true
        label: Email address
        type: email
        validate: email
        help: Who will be notified?
      products:
        label: Products
        help: Which products should trigger the notification?
        type: multiselect
        options: query
        query: 
          page: shop
          fetch: pages
          template: product
          value: "{{uri}}"
          text: "{{title}}"
    translate: false
  error-email:
    label: Error notifications
    help: Who will be notified if an order runs into a technical error?
    type: email
    translate: false
  tab2:
    label: Shipping & tax
    type: tabs
    icon: calculator
  mailing-address:
    label: Mailing address
    type: checkbox 
    text: Require a mailing address for each order
    translate: false
  weightunit:
    label: Weight unit
    type: select
    default: kg
    options:
      g: Grams (g)
      kg: Kilograms (kg)
      lb: Pounds (lb)
    help: Unit of measurement for calculating shipping weight
    required: true
    translate: false
  shipping: shipping
  tax: tax
  defaultcountry:
    label: Default country
    help: Used to calculate shipping and tax if we don't know the visitor's country yet.
    type: select
    required: true
    options: query
    query:
      page: 'shop/countries'
      fetch: invisibleChildren
    translate: false
  tax-included:
    label: Include tax
    type: checkbox
    text: All taxes are included in my prices
    help: "Taxes will be calculated using this formula: <strong>tax = (tax rate * price) / (1 + tax rate)</strong>"
    translate: false
  tab3:
    label: Payment
    type: tabs
    icon: credit-card
  currency-code:
    label: Currency code
    help: USD, EUR, CAD, AUD, ...
    type: text
    default: USD
    width: 1/3
    required: true
    translate: false
  currency-symbol:
    label: Currency symbol
    help: $, â‚¬, ...
    type: text
    default: $
    width: 1/3
    required: true
    translate: false
  currency-position:
    label: Symbol position
    type: select
    options:
      before: Before ($ 10)
      after:  After (10 $)
    default: before
    width: 1/3
    required: true
    translate: false
  currency-decimal-point:
    label: Decimal point
    type: select
    options:
      ,: ","
      .: "."
    default: "."
    width: 1/2
    required: true
    translate: false
  currency-thousands-separator:
    label: Thousands separator
    type: select
    options:
      ,: ","
      .: "."
      space: space
    default: "."
    width: 1/2
    required: true
    translate: false
  paylater:
    type: headline
    label: Pay Later settings
  paylater-logo:
    label: Button logo
    type: image
    width: 1/3
    translate: false
  paylater-text:
    label: Button text
    type: text
    default: Pay Later
    width: 1/3
    translate: false
  paylater-permissions:
    label: Permissions
    help: Who can submit an order without paying online?
    type: multiselect
    default: admin
    options:
      any: Anyone
      logged-in: Logged-in customers
      admin: Admin only
    width: 1/3
    translate: false
  square:
    type: headline
    label: Square settings
    help: "Your site must be served over HTTPS to use Square. Use Shopkit's referral link to get <strong>free processing on your first $1,000</strong> in sales: <a href='https://squareup.com/i/01D1F3F5'>https://squareup.com/i/01D1F3F5</a>"
  square-status:
    label: Status
    type: select
    default: sandbox
    options:
      disabled: Disabled
      sandbox: Sandbox (Testing)
      live: Enabled
    width: 1/3
    required: true
    translate: false
  square-logo:
    label: Button logo
    type: image
    default: square-white.png
    width: 1/3
    translate: false
  square-text:
    label: Button text
    type: text
    default: Pay with Square
    width: 1/3
    translate: false
  square-id-sandbox:
    label: Sandbox Application ID
    type: text
    width: 1/4
    translate: false
  square-token-sandbox:
    label: Sandbox Access Token
    type: text
    width: 1/4
    translate: false
  square-id-live:
    label: Application ID
    type: text
    width: 1/4
    translate: false
  square-token-live:
    label: Personal Access Token
    type: text
    width: 1/4
    translate: false
  square-location:
    label: Location ID (optional)
    type: text
    help: Visit <a href="https://squareup.com/dashboard/locations">https://squareup.com/dashboard/locations</a> to select your location. The <strong>Location ID</strong> is the last portion of the URL. If no location is defined here, Shopkit uses the first one with credit card processing capabilities.
    translate: false
  stripecheckout:
    type: headline
    label: Stripe settings
  stripecheckout-status:
    label: Status
    type: select
    default: sandbox
    options:
      disabled: Disabled
      sandbox: Sandbox (Testing)
      live: Enabled
    width: 1/3
    required: true
    translate: false
  stripecheckout-logo:
    label: Button logo
    type: image
    default: stripe-white.png
    width: 1/3
    translate: false
  stripecheckout-text:
    label: Button text
    type: text
    default: Pay with Stripe
    width: 1/3
    translate: false
  stripecheckout-key-test-secret:
    label: Test key (secret)
    type: text
    width: 1/4
    translate: false
  stripecheckout-key-test-publishable:
    label: Test key (publishable)
    type: text
    width: 1/4
    translate: false
  stripecheckout-key-live-secret:
    label: Live key (secret)
    type: text
    width: 1/4
    translate: false
  stripecheckout-key-live-publishable:
    label: Live key (publishable)
    type: text
    width: 1/4
    translate: false
  paypalexpress:
    type: headline
    label: PayPal settings
  paypalexpress-status:
    label: Status
    type: select
    default: sandbox
    options:
      disabled: Disabled
      sandbox: Sandbox (Testing)
      live: Enabled
    width: 1/3
    required: true
    translate: false
  paypalexpress-logo:
    label: Button logo
    type: image
    default: paypal.png
    width: 1/3
    translate: false
  paypalexpress-text:
    label: Button text
    type: text
    default: Pay with PayPal
    width: 1/3
    translate: false
  paypalexpress-email:
    label: PayPal email
    type: email
    placeholder: your@email.com
    width: 1/2
    translate: false
  paypalexpress-debug:
    label: Debug mode
    type: checkbox
    text: Log debug messages
    help: Logfile is located at site/plugins/shopkit/gateways/paypalexpress/ipn.log
    width: 1/2
    translate: false
  tab4:
    label: Discounts
    type: tabs
    icon: ticket
  discount-codes:
    label: Discount codes
    help: These codes are applied at checkout.
    type: snippetfield
    snippet: discount-code
    fields:
      code:
        label: Discount code
        help: Letters and numbers only. Not case-sensitive. <strong>DISCOUNT</strong> and <strong>diScoUNT</strong> are treated the same.
        type: text
        required: true
        validate: alphanum
      kind:
        label: Discount type
        type: select
        options:
          percentage: Percentage
          flat: Flat amount
        default: percentage
        width: 1/2
        required: true
      amount:
        label: Value
        help: For percentage discounts, use whole numbers.
        type: text
        width: 1/2
        required: true
      minorder:
        label: Minimum order
        help: Only apply the discount if the customer spends at least this much.
        type: text
      paylater:
        label: Pay later
        type: checkbox
        text: Let customers skip online payment if they use this code
    width: 1/2
    translate: false
  gift-certificates:
    label: Gift certificates
    help: These can be used multiple times until their balance runs out.
    type: snippetfield
    snippet: gift-certificate
    fields:
      code:
        label: Certificate code
        help: Letters and numbers only. Not case-sensitive.
        type: text
        required: true
        validate: alphanum
      amount:
        label: Value
        help: The certificate amount. Numbers only.
        type: text
        required: true
    width: 1/2
    translate: false
  tab5:
    label: Design
    type: tabs
    icon: paint-brush
  logo:
    label: Site logo
    type:  image
    translate: false
  backgroundColor:
    label: Background colour
    type:  color
    default: FFFFFF
    width: 1/4
    translate: false
  backgroundImage:
    label: Background image
    type:  image
    width: 1/4
    translate: false
  colorAccent:
    label: Accent colour
    type: color
    default: 00a8e6
    width: 1/4
    translate: false
  colorLink:
    label: Link colour
    type: color
    default: 0077dd
    width: 1/4
    translate: false