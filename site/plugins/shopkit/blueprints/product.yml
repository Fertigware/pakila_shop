title: Product
icon: cube
pages: false
options:
  template: false
fields:
  tab1:
    label: General
    type: tabs
    icon: cog
  title:
    extends: title
    label: Product name
    width: 3/4
  brand:
    label: Brand
    type: text
    width: 1/4
  text:
    extends: wysiwyg
    label: Description
  variants:
    label: Variants
    help: 'Each variant defines a price point, with associated SKU and other options.'
    type: snippetfield
    snippet: variant
    fields:
      tab1:
        type: tabs
        label: General
        icon: cog
      name:
        label: Variant name
        type:  text
        width: 1/2
        help: Usually describes a product's physical qualities (e.g. 16oz bottle, 12x16" canvas)
        required: true
      price:
        label: Price
        type:  text
        width: 1/4
        help: Numbers only
        required: true
      sku:
        label: SKU
        type:  text
        help: Unique product identifier
        width: 1/4
      weight:
        label: Weight
        type: text
        validate: num
        width: 1/2
        help: Numbers only
      stock:
        label: Quantity in stock
        type: text
        validate: integer
        width: 1/2
        help: Leave blank for unlimited stock
      options:
        label: Options
        type: tags
        help: Displayed as a drop-down list on the product page.
      description: 
        label: Description
        type: textarea
        buttons:
          -
      tab2:
        type: tabs
        label: Discounts
        icon: ticket
      sale-price:
        label: Sale price
        type: text
        validate: num
      sale-start:
        label: Sale start
        type: date
        validate: date
        width: 1/2
      sale-end:
        label: Sale end
        type: date
        validate: date
        width: 1/2
      sale-codes:
        label: Discount codes
        help: Require a discount code to unlock the sale price. You can enter multiple codes.
        type: tags
      tab3:
        type: tabs
        label: Downloads
        icon: arrow-circle-down
      download-files:
        type: selector
        mode: multiple
        options: files
        label: Downloads included in purchase
      download-days:
        type: text
        validate: integer
        label: Number of days to allow downloads
        help: Download link expires after this many days from the transaction date. Leave blank for no time limit.
      license-keys:
        type: checkbox
        label: License keys
        text: Create a license key for each purchased item
    translate: false
  details:
    label: Product details
    help: These name-value pairs are displayed as a table on the product page.
    type: structure
    style: table
    fields:
      name:
        label: Name
        type: text
        width: 1/2
      value:
        label: Value
        type: text
        width: 1/2
  tags:
    label: Tags
    type: tags
  relatedproducts: relatedproducts
  tab2:
    label: Shipping & tax
    type: tabs
    icon: calculator
  shipping:
    extends: shipping
    label: Custom shipping rates
    help: Override the shop-wide shipping rates for this product
  tax:
    extends: tax
    label: Custom tax rates
    help: Override the shop-wide tax rates for this product